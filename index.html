<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>UA Touch Panel</title>
    <style>
      /* Base styles for TS-770 (1280x800) */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        touch-action: manipulation; /* Better than 'none' for touch devices */
      }

      /* Set base font size for TS-770 (1280x800) */
      html {
        font-size: 14px; /* Slightly reduced base size */
      }

      /* TS-1070 (1920x1200) - 1.1x scale of TS-770 */
      @media (min-width: 1600px) {
        html {
          font-size: 15.4px; /* 1.1x base size (14px * 1.1) */
        }
      }

      /* Ensure app container takes full viewport */
      #app {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>

    <!-- Import CrComLib here -->
	<script src="./cr-com-lib.js"></script>
    
    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
